<th th:include="nivebar.html"></th>
<div class="main-container">
    <div class="card-box mb-30">
        <br>
        <div class="pb-20 m-3 ">
            <h4 style="text-align: center;color: #23272b;text-decoration: underline;">Rapport des Reservations</h4>
            <table class="data-table table hover multiple-select-row nowrap ">
                <thead>
                <tr>
                    <th class="table-plus datatable-nosort">#</th>
                    <th>nom chambre</th>
                    <th>designation</th>
                    <th>prix/jour</th>
                    <th>date debut</th>
                    <th>date fin</th>
                    <th>nombre jours</th>
<!--                    <th>jours restant</th>-->
                    <th>montant total</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each=" res : ${rappot}">
                    <tr>
                        <td class="table-plus">[[${res.id}]]</td>
                        <td>[[${res.client}]]</td>
                        <td>[[${res.chambre}]]</td>
                        <td>[[${res.prix}]] USD</td>
                        <td>[[${res.debut}]]</td>
                        <td>[[${res.fin}]]</td>
                        <td>[[${res.nombre_jours}]]</td>
<!--                        <td>[[${res.Jours_restant}]]</td>-->
                        <td>[[${res.montant}]] USD</td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>

</div>
