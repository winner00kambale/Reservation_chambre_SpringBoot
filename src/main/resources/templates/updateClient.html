<!--main original-->

<div class="main-container">
    <div class="card-box mb-30">

        <div class="container overflow-hidden"> <br>
<!--            <h2 class="content__title">Click on steps or 'Prev' and 'Next' buttons</h2>-->
            <!--multisteps-form-->
            <div class="multisteps-form">
                <!--progress bar-->
                <div class="row">
                    <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                        <div class="multisteps-form__progress">
                            <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Client Info</button>
                            <button class="multisteps-form__progress-btn" type="button" title="Address">Address</button>
                            <!--                            <button class="multisteps-form__progress-btn" type="button" title="Order Info">Order Info</button>-->
<!--                            <button class="multisteps-form__progress-btn" type="button" title="Comments">Comments        </button>-->
                        </div>
                    </div>
                </div>
                <!--form panels-->
                <div class="row">
                    <div class="col-12 col-lg-8 m-auto">
                        <form class="multisteps-form__form" th:action="@{/client/update}" method="post" th:object="${client}">
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                                <h3 class="multisteps-form__title">Modifier ce client</h3>
                                <div class="multisteps-form__content">
                                    <div class="form-row mt-4">
                                        <input type="hidden" th:field="*{id}">
                                        <div class="col-12 col-sm-6">
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{nom}" placeholder="saisir le nom"/>
                                        </div>
                                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{postnom}"   placeholder="saisir le postnom"/>
                                        </div>
                                    </div>
                                    <div class="form-row mt-4">
                                        <div class="col-12 col-sm-6">
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{prenom}" placeholder="saisir le prenom"/>
                                        </div>
                                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                            <select class="multisteps-form__select form-control" name="genre">
                                                <option selected="selected">selectionnez le genre...</option>
                                                <option value="M">Masculin</option>
                                                <option value="F">Feminin</option>
                                            </select>
                                            <!--                                            <input class="multisteps-form__input form-control" type="email" placeholder="Email"/>-->
                                        </div>
                                    </div>
                                    <div class="form-row mt-4">
                                        <div class="col-12 col-sm-6">
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{profession}" placeholder="saisir la profession"/>
                                        </div>
                                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                            <select class="multisteps-form__select form-control" name="etatcivil">
                                                <option selected="selected">selectionnez l'etat civil...</option>
                                                <!--                                                <option>_____ selectionnez l'etat civil </option>-->
                                                <option value="Marie(e)">Marie(e)</option>
                                                <option value="Celibataire">Celibataire</option>
                                                <option value="Divorce(e)">Divorce(e)</option>
                                                <option value="Veuf(ve)">Veuf(ve)</option>
                                            </select>
                                            <!--                                            <input class="multisteps-form__input form-control" type="password" placeholder="Repeat Password"/>-->
                                        </div>
                                    </div>
                                    <div class="button-row d-flex mt-4">
                                        <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                                    </div>
                                </div>
                            </div>
                            <!--single form panel-->
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                                <h3 class="multisteps-form__title">Your Address</h3>
                                <div class="multisteps-form__content">
                                    <div class="form-row mt-4">
                                        <div class="col-12 col-sm-6">
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{nationalite}" required placeholder="saisir la nationalite"/>
                                        </div>
<!--                                    </div>-->
<!--                                    <div class="form-row mt-4">-->
                                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{adresse}" required placeholder="Address Quartier/Rue"/>
                                        </div>
                                    </div>
                                    <div class="form-row mt-4">
                                        <div class="col-12 col-sm-6">
                                            <input class="multisteps-form__input form-control" type="email" th:field="*{mail}" required placeholder="saisir l'adresse Mail"/>
                                        </div>
<!--                                    </div>-->
<!--                                    <div class="form-row mt-4">-->
                                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                            <input class="multisteps-form__input form-control" type="tel" th:field="*{telephone}" required placeholder="Numero telephone"/>
                                            <!--                                        <textarea class="multisteps-form__textarea form-control" placeholder="Additional Comments and Requirements"></textarea>-->
                                        </div>
                                    </div>
                                    <div class="button-row d-flex mt-4">
                                        <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                        <button class="btn btn-success ml-auto" type="submit" title="Send">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br>
            </div>
            <!--        </div>-->
        </div>
    </div>
</div>
