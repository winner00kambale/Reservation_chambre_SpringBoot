<body>
<div class="login-page">
    <div class="container d-flex align-items-center position-relative py-5">
        <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
            <div class="card-body p-0">
                <div class="row gx-0 align-items-stretch">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="bg-darkBlue d-flex justify-content-center flex-column p-4 h-100">
                            <div th:if="${error}" class="alert alert-danger text-center">
                                [[${error}]]
                            </div>
                            <div class="py-5">
                                <h3 class="text-center">Linda Hotel</h3>
                                <h6 class="display-6 fw-normal">Reservation chambres</h6>
                                <p class="fw-light mb-0">Bienvenue sur notre plateforme.<br>
                                Connectez-Vous en utilisant votre prenom et adresse mail.
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="d-flex align-items-center px-4 px-lg-5 h-100">
                            <form class="login-form py-5 w-100" method="post" action="/check_loginClient">
                                <div class="input-material-group mb-3">
                                    <input class="input-material" id="login-username" type="text" name="nom" autocomplete="off" required >
                                    <label class="label-material" for="login-username">Votre Prenom</label>
                                </div>
                                <div class="input-material-group mb-4">
                                    <input class="input-material" id="login-password" type="email" name="mail" required >
                                    <label class="label-material" for="login-password">Votre adresse Mail</label>
                                </div>
                                <button class="btn btn-outline-darkBlue mb-3" type="submit">Connexion</button><br><small class="text-gray-500">Creation d'un Compte -> </small><a class="text-sm text-darkBlue" th:href="@{/CompteClient}">Signup</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center position-absolute bottom-0 start-0 w-100 z-index-20">
        <p class="text-white">Design by <a class="text-darkBlue">Winner Kambale</a>
            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
    </div>
</div>

<script>
    function injectSvgSprite(path) {

        var ajax = new XMLHttpRequest();
        ajax.open("GET", path, true);
        ajax.send();
        ajax.onload = function(e) {
            var div = document.createElement("div");
            div.className = 'd-none';
            div.innerHTML = ajax.responseText;
            document.body.insertBefore(div, document.body.childNodes[0]);
        }
    }
    injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');


</script>
