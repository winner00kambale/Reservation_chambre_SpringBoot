<!--main original-->

<div class="main-container">
    <div class="card-box mb-30">

        <div class="container overflow-hidden"> <br>
            <div class="multisteps-form">
                <!--progress bar-->
                <div class="row">
                    <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                        <div class="multisteps-form__progress">
                            <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Infos Chambre</button>
                            <button class="multisteps-form__progress-btn" type="button" title="Address">Address</button>
                        </div>
                    </div>
                </div>
                <!--form panels-->
                <div class="row">
                    <div class="col-12 col-lg-8 m-auto">
                        <form class="multisteps-form__form" th:action="@{/room/update}" method="post" th:object="${chambre}">
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                                <h3 class="multisteps-form__title">Modifier cette chambre</h3>
                                <div class="multisteps-form__content">
                                    <div class="form-row mt-4">
                                        <input type="hidden" th:field="*{id}">
                                        <div class="col-12 col-sm-6">
                                            <label class="col-form-label-lg">Nom de la chambre</label>
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{name}" placeholder="saisir le nom de la chambre" required/>
                                        </div>
                                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                            <label class="col-form-label-lg">Designation de la chambre</label>
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{designation}"   placeholder="saisir la designation" required/>
                                        </div>
                                    </div>
                                    <div class="form-row mt-4">
                                        <div class="col-12 col-sm-6">
                                            <label class="col-form-label-lg">Prix par jour</label>
                                            <input class="multisteps-form__input form-control" type="number" min="0" oninput="this.value=Math.abs(this.value)" th:field="*{prix}" placeholder="" required/>
                                        </div>
                                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                            <label class="col-form-label-lg">Devise</label>
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{devise}" placeholder="saisir la devise" required/>
                                        </div>
                                    </div>
                                    <div class="button-row d-flex mt-4">
                                        <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                                    </div>
                                </div>
                            </div>
                            <!--single form panel-->
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                                <h3 class="multisteps-form__title">etat de la chambre</h3>
                                <div class="multisteps-form__content">
                                    <div class="form-row mt-4">
                                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                            <label class="col-form-label-lg">etat chambre</label>
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{etat}" placeholder="saisir la devise" readonly/>
                                        </div>
                                    </div>

                                    <div class="button-row d-flex mt-4">
                                        <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                        <button class="btn btn-success ml-auto" type="submit" title="Send">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br>
            </div>
            <!--        </div>-->
        </div>
    </div>
</div>
