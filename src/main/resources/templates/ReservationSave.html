<!--main original-->

<div class="main-container">
    <div class="card-box mb-30">

        <div class="container overflow-hidden"> <br>
            <div class="multisteps-form">
                <!--progress bar-->
                <div class="row">
                    <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                        <div class="multisteps-form__progress">
                            <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Client Info</button>
                            <button class="multisteps-form__progress-btn" type="button" title="Address">Address</button>
                        </div>
                    </div>
                </div>
                <!--form panels-->
                <div class="row">
                    <div class="col-12 col-lg-8 m-auto">
                        <form class="multisteps-form__form" action="/saveReservation" method="post" th:object="${chambres}">
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                                <h3 class="multisteps-form__title text-center">Reservation</h3>
                                <div class="multisteps-form__content">
                                    <div class="form-row mt-4">
                                        <div class="col-12 col-sm-6">
                                            <label class="col-form-label-lg">Nom de la chambre</label>
                                            <input class="multisteps-form__input form-control" type="text" name="name" th:field="*{name}" placeholder="saisir le nom de la chambre" readonly/>
                                        </div>
                                        <div class="col-12 col-sm-6 mt-2 mt-sm-0">
                                            <label class="col-form-label-lg">Nom du client</label>
                                        <select class="multisteps-form__select form-control" name="client">
                                            <option th:value="${cli.id}" th:each="cli:${nomCli}">[[${cli.prenom}]]</option>
                                        </select>
                                    </div>
                                    </div>
                                    <div class="form-row mt-2">
                                        <div class="col-12 col-sm-6">
                                            <label class="col-form-label-lg">Prix/Jours</label>
                                            <input class="multisteps-form__input form-control" name="prix" th:field="*{prix}" type="number" min="0" oninput="this.value=Math.abs(this.value)" placeholder="" readonly/>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <label class="col-form-label-lg">Devise</label>
                                            <input class="multisteps-form__input form-control" type="text" name="devise" th:field="*{devise}" placeholder="saisir la devise" readonly/>
                                        </div>
                                    </div>
                                    <div class="form-row mt-2">
                                        <div class="col-12 col-sm-6">
                                            <label class="col-form-label-lg">Date debut</label>
                                            <input class="form-control" name="debut" type="date"/>
                                        </div>
                                        <div class="col-12 col-sm-6">
                                            <label class="col-form-label-lg">Date fin</label>
                                            <input type="date"  class="multisteps-form__input form-control" name="fin"/>
                                        </div>
                                    </div>
                                    <div class="button-row d-flex mt-2">
                                        <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Cancel</button>
                                        <button class="btn btn-success ml-auto" type="submit" title="Send">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br>
            </div>
            <!--        </div>-->
        </div>
    </div>
</div>
