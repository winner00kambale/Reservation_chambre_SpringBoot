<th th:include="nivebar.html"></th>
<div class="main-container">
    <div class="card-box mb-30"><br>
        <form action="/rapportPayement/pdf" method="post">
            <input type="date" class="form-control ml-2 col-2" name="date" id="date" style="border-radius: 15px;" required>
            <button class="btn btn-info btn-sm ml-2 mt-1" type="submit" style="border-radius: 15px;">Rapport journalier</button>
        </form>
        <div class="pb-20 m-3 ">
            <h6 style="text-align: center;color: #23272b;text-decoration: underline;">Rapport de payement</h6>
            <table class="data-table table hover multiple-select-row nowrap ">
                <thead>
                <tr>
                    <th class="table-plus datatable-nosort">#</th>
                    <th>nom client</th>
                    <th>chambre</th>
                    <th>prix/jr</th>
                    <th>nombre jours</th>
                    <th>Montant total</th>
                    <th>date payement</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each=" ListPayement : ${ListPayement}">
                    <tr>
                        <td class="table-plus" style="text-align: center">[[${ListPayement.id}]]</td>
                        <td>[[${ListPayement.client}]]</td>
                        <td>[[${ListPayement.chambre}]]</td>
                        <td>[[${ListPayement.prix}]] USD</td>
                        <td>[[${ListPayement.nombre_jours}]]</td>
                        <td>[[${ListPayement.montant}]] USD</td>
                        <td>[[${ListPayement.date}]]</td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>

</div>
