<!--main original-->

<div class="main-container">
    <div class="card-box mb-30">
        <div class="container overflow-hidden"> <br>
            <!--            <h2 class="content__title">Click on steps or 'Prev' and 'Next' buttons</h2>-->
            <!--multisteps-form-->
            <div class="multisteps-form">
                <!--progress bar-->
                <div class="row">
                    <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                        <div class="multisteps-form__progress">
                            <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Infos Users</button>
                            <!--                            <button class="multisteps-form__progress-btn" type="button" title="Address">Address</button>-->
                        </div>
                    </div>
                </div>
                <!--form panels-->
                <div class="row">
                    <div class="col-12 col-lg-8 m-auto">
                        <form class="multisteps-form__form" th:action="@{/saveLogin}" method="post" th:object="${login}">
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                                <h3 class="multisteps-form__title">Ajouter un utilisateur</h3>
                                <div class="multisteps-form__content">
                                    <div class="form-row mt-4">
                                        <input type="hidden" th:field="*{id}">
                                        <div class="col-12 col-sm-6">
                                            <label class="col-form-label-lg">Nom de l'utilisateur</label>
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{name}" placeholder="saisir le nom " required/>
                                        </div>
                                        <div class="col-12 col-sm-6 mt-4 mt-sm-0">
                                            <label class="col-form-label-lg">Adresse mail</label>
                                            <input class="multisteps-form__input form-control" type="email" th:field="*{mail}" placeholder="saisir l'adresse mail" required/>
                                        </div>
                                    </div>
                                    <div class="form-row mt-4">
                                        <div class="col-12 col-sm-6">
                                            <label class="col-form-label-lg">Prix par jour</label>
                                            <input class="multisteps-form__input form-control" type="text" th:field="*{password}" placeholder=" saisir le password" required/>
                                        </div>
                                    </div>
                                    <div class="button-row d-flex mt-4">
                                        <button class="btn btn-info" type="button"><a th:href="@{/getLog}" class="text-white">Cancel</a></button>
                                        <button class="btn btn-success ml-auto" type="submit" title="Send">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br>
            </div>
            <!--        </div>-->
        </div>
    </div>
</div>
